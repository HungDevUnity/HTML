<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bố cục Flexbox</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
      background: #f5f5f5;
      border-bottom: 1px solid #ddd;
    }
    .logo { font-weight: bold; font-size: 20px; }
    .menu {
      flex: 1;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .menu a {
      text-decoration: none;
      color: #333;
    }
    .actions a {
      text-decoration: none;
      background: #007bff;
      color: white;
      padding: 6px 12px;
      border-radius: 4px;
    }

    /* Layout */
    .container {
      display: flex;
      min-height: 80vh;
    }
    .sidebar {
      flex: 0 0 200px;
      background: #eaeaea;
      padding: 20px;
    }
    .main {
      flex: 1;
      padding: 20px;
      background: #fff;
    }
    .footer {
      background: #f5f5f5;
      text-align: center;
      padding: 12px;
      border-top: 1px solid #ddd;
    }

    /* Gallery */
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 20px;
    }
    .gallery div {
      flex: 1 1 calc(25% - 10px);
      background: #ddd;
      height: 120px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .gallery div {
        flex: 1 1 calc(50% - 10px);
      }
    }
    @media (max-width: 480px) {
      .gallery div {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <div class="logo">Logo</div>
    <div class="menu">
      <a href="#">Trang chủ</a>
      <a href="#">Sản phẩm</a>
      <a href="#">Liên hệ</a>
    </div>
    <div class="actions">
      <a href="#">Đăng nhập</a>
    </div>
  </div>

  <!-- Layout -->
  <div class="container">
    <div class="sidebar">Sidebar</div>
    <div class="main">
      <h2>Main Content</h2>
      <p>Đây là phần nội dung chính.</p>

      <!-- Gallery -->
      <div class="gallery">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    © 2025 - Footer
  </div>

</body>
</html>
